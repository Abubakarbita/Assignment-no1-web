<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
<body>
    <table border="1" Cellspacing="0" cellpadding="5px">
        <tr>
            <th colspan="4"><b>Table Heading Cell Spanning 4 columns</b></th>
        </tr>
        <tr>
            <td>Normal cell</td>
            <td colspan="2"> cell spanning 2 columns</td>
            <td>Normal cell</td>
            </tr>
            <tr>
            <td rowspan="3"> cell spanning 3 <br>rows with gray<br>(US spelling)<br>background</td>
            <td>Normal cell</td>
            <td>Normal cell</td>
            <td>Normal cell</td>
        </tr>
        <tr>
            <td>Normal Cell</td>
            <td rowspan="2" colspan="2"> cell spanning 2 rows and 2 <br>columns</td>
        </tr>
        <tr>
            <td>Normal cell</td>
        </tr>
    </table>
</body>
</html>
