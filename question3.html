
<html>
    <head>
        <title>Nested and Defination List</title>
    </head>
    <body>
        <h4 style=" text-align: center;">To illustrate Nested and Definaton List Tags</h4>
        <p><b>An ordered list</b></p>
        <ol type="1">
            <li>Coffe</li>
            <li>Tea</li>
            <ol type="a">
                <li>Black tea</li>
                <li>Green tea</li>
                <ol type="i">
                    <li>China</li>
                    <li>Africa</li>
                </ol>
            </ol>
        </ol>
        <ol type="1">
            <ol type="a">
            </ol>
        </ol>
        <ol type="1" start="3">
            <li>Milk</li>
            </ol>
        </ol>
        <p><b>A Definition List:</b></p>
        <d1>
            <dt>Banglore</dt>
            <add>-Capital City of Kamataka </add>
            <dt>Mumbai</dt>
            <add>-Capital city of Maharashtra </add>
        </d1>
    </body>
    </html>
